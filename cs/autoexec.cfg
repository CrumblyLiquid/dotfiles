// Viewwmodel
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"

// HUD
cl_hud_color "3"
cl_hud_radar_scale "1.100000"
hud_scaling "0.800000"
hud_showtargetid "0"

// Radar
cl_color "3"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.7"
cl_radar_rotate "1"
cl_radar_scale "0.400000"
cl_radar_square_with_scoreboard "1"

// Audio
volume "0.04"

snd_deathcamera_volume "0.0"
snd_mapobjective_volume "0.12"

snd_menumusic_volume "0.0"
snd_mvp_volume "0.11"
snd_roundend_volume "0.2"
snd_roundstart_volume "0.06"
snd_tensecondwarning_volume "0.35"

snd_mute_losefocus "0"

snd_mixahead "0.02"

snd_front_headphone_position "53.2"
snd_rear_headphone_position "90.0"
snd_headphone_pan_exponent "1.2"
snd_headphone_pan_radial_weight "0.5"

// Console
con_enable "1"

// Gameplay
cl_use_opens_buy_menu "0"
cl_dm_buyrandomweapons "0"

// Help
cl_autohelp "0"
gameinstructor_enable "0"

// === Bindings ===

// Weapons
bind "f" "slot1" // Primary weapon
bind "q" "slot2" // Pistol
bind "c" "slot3" // Knife

bind "r" "+reload"

// Grenades
bind "1" "slot6" // HE
bind "2" "slot7" // Flash
bind "3" "slot8" // Smoke
bind "4" "slot10" // Molotov/Incendiary
bind "5" "slot9" // Decoy
bind "x" "slot4" // All grenades

// Helath shot
bind "n" "slot12"

// Bomb
bind "z" "slot5"

// Mouse
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "lastinv"
bind "MOUSE5" "+voicerecord"

// Movement
bind "w" "+forward"
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"
bind "SPACE" "+jump"
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"
bind "SHIFT" "+duck"
bind "CTRL" "+sprint"

// Buy
bind "b" "buymenu"
bind "," "buyammo1"
bind "." "buyammo2"

bind "kp_divide" "buy awp;" // /
bind "kp_multiply" "buy defuser;" // *
bind "kp_minus" "buy vest;" // -
bind "kp_plus" "buy vesthelm;" // +
bind "kp_7" "buy mac10; buy mp9;" // 7
bind "kp_8" "buy xm1014;"  // 8
bind "kp_9" "buy p90;" // 9
bind "kp_4" "buy famas; buy galilar;" // 4
bind "kp_5" "buy ak47; buy m4a1;" // 5
bind "kp_6" "buy aug; buy sg556;" // 6
bind "kp_2" "buy hegrenade;" // 1
bind "kp_1" "buy flashbang;" // 2
bind "kp_3" "buy smokegrenade;" // 3
bind "kp_0" "buy molotov; buy incgrenade;" // 4
bind "kp_del" "buy deagle;" // ,
bind "kp_enter" "buy ak47; buy m4a1; buy vesthelm; buy defuser; buy hegrenade; buy smokegrenade; buy flashbang; buy molotov; buy incgrenade;" // Enter

// Output binds
// Source: https://www.reddit.com/r/GlobalOffensive/comments/42rq9u/a_quick_guide_on_how_to_print_info_toggles_damage/

// Radar
// Might be worth to add binds for HUD scale
bind "[" "incrementvar cl_radar_scale 0 1 -.05" // Zooms radar out
bind "]" "incrementvar cl_radar_scale 0 1 +.05" // Zooms radar in

// Menus
bind "m" "teammenu"
// bind "k" "+spray_menu"
bind "SEMICOLON" "toggleconsole"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"

// Chat
bind "y" "messagemode"
bind "u" "messagemode2"

// Misc
bind "e" "+use"
bind "g" "drop"
bind "h" "+lookatweapon"
bind "i" "show_loadout_toggle"

bind "DEL" "mute"
bind "PAUSE" "pause"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"

bind "p" "noclip"

alias "autoexec" "exec autoexec;"
alias "auto" "autoexec;"

// Fix for latency issue with Pipewire (https://github.com/ValveSoftware/csgo-osx-linux/issues/3283)
