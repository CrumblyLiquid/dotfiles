# Path to dotfiles directory relative to $HOME
dotfiles_dir = ".dotfiles"

[settings]
vars = [ "vars.toml" ]

[settings.dots]
kitty = { source = "kitty.conf", target = ".config/kitty/kitty.conf" }
zsh = { source = "zshrc", target = ".zshrc" }
starship = { source = "starship.toml", target = ".config/starship/starship.toml" }
nvim = { source = "nvim", target = ".config/nvim" }
git = { source = "gitconfig", target = ".gitconfig" }

# I'm unsure if linking from home is a good idea
[profiles.sddm.dots]
sddm = { source = "sddm.conf", target = "/etc/sddm.conf.d/configuration.conf" }

[profiles.dunst.dots]
dunst = { source = "dunstrc", target = ".config/dunst/dunstrc" }

[profiles.rofi.dots]
rofi = { source = "rofi.rasi", target = ".config/rofi/config.rasi" }

[profiles.waybar.dots]
config = { source = "waybar", target = ".config/waybar/config" }
style = { source = "waybar.css", target = ".config/waybar/style.css" }

[profiles.hypr.dots]
hyprland = { source = "hyprland.conf", target = ".config/hypr/hyprland.conf" }
hyprpaper = { source = "hyprpaper.conf", target = ".config/hypr/hyprpaper.conf" }

[profiles.laptop]
extra_profiles = ["dunst", "rofi", "waybar", "hypr"]
