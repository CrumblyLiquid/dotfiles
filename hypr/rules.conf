# Window rules
windowrulev2 = immediate, class:^(cs2)$
# Kingdom Come: Deliverance
windowrulev2 = immediate, class:^(steam_app_379430)$
# Rocket League
windowrulev2 = immediate, class:^(steam_app_252950)$

windowrulev2 = immediate, title:^(osu!)$
windowrulev2 = immediate, title:^(Hollow Knight)$

# Steam windows losing focus fix
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$

# JetBrains stuff
windowrulev2 = float, class:^(jetbrains-.*),title:^(win.*)
windowrulev2 = noinitialfocus, opacity 0.9 0.9, class:^(jetbrains-.*)

# XWaylandVideobridge (https://wiki.hyprland.org/Useful-Utilities/Screen-Sharing/#xwayland) windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
